<h1>Login</h1>
<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required [(ngModel)]="model.name" ngControl="name" #name="ngForm" >
        <div [hidden]="name.valid" class="alert">Name is required!</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" required [(ngModel)]="model.password" ngControl="password" #password="ngForm" >
        <div [hidden]="password.valid" class="alert">Password is required!</div>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Submit</button>
</form>
