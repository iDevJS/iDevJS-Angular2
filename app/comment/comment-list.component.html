<div *ngIf="comments">
    <comment-item *ngFor="#comment of comments"  [comment]="comment" (reply-user)="onReplyUser($event)"></comment-item>
 </div>
<div *ngIf="!comments" class="no-comment">
    No comments yet. Be the first one to comment.
</div>
<comment-box [(content)]="content" (add-comment)="onAddComment($event)"></comment-box>
