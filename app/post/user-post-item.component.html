<article class="post-item user-post-item stream-item" *ngIf="post">
    <div class="stream-item-metadata">
        <div class="stream-metadata-item">
            <i class="material-icons icon-fav" (click)="like(post)">favorite_border</i>
            {{post.likes_count}}
        </div>
        <div class="stream-metadata-item">
            <i class="material-icons">chat_bubble_outline</i>
            {{post.comments_count}}
        </div>
    </div>
    <div class="stream-item-body">
        <div class="stream-item-content">
            <h2 class="post-item-title"><a [routerLink]="['PostDetail', {id:post._id}]">{{post.title}}</a></h2>
        </div>
        <div class="stream-item-footer">
            <span class="metadata">
                <a class="node" [routerLink]="['NodePost', {name: post.node.name}]" attr.data-node-id="{{post.node._id}}">{{post.node.alias}}</a>
            </span>
            <span class="metadata">
                <small class="time"><time-ago [time]="post.created_at" [sufix]="'ago'" [afterMaxDateFormat]="'yMMdd'" [interval]="10000"></time-ago></small>
            </span>
            <span *ngIf="post.last_comment_user" class="last-comment-by metadata">
                最后回复来自 <a href="" attr.data-user-id="post.last_comment_user._id">{{post.last_comment_user.name}}</a>
            </span>
        </div>
    </div>
</article>
