<!Doctype html>
<html>

<head>
    <base href="/">
    <title>iDevJS with Angular 2 </title>
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>

    <!-- 1. Load libraries -->
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/typescript/lib/typescript.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        // System.config({
        //     packages: {
        //         app: {
        //             format: 'register',
        //             defaultExtension: 'js'
        //         }
        //     }
        // });
        // System.import('app/boot')
        //     .then(null, console.error.bind(console));
        // Use typescript transpiler in browser
        System.config({
            transpiler: 'typescript', 
            typescriptOptions: { emitDecoratorMetadata: true }, 
            map: {
                'ng2-timeago': 'node_modules/ng2-timeago',
                'idevjs-angular-client': 'node_modules/idevjs-angular-client',
                '@angular2-material': 'node_modules/@angular2-material/card'
            },
            packages: {
                'app': {
                    defaultExtension: 'ts'
                },
                'ng2-timeago': {
                    defaultExtension: 'ts'
                },
                'idevjs-angular-client':{
                    defaultExtension: 'ts'  
                }
            }
        });
        System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <!--<link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/solarized-dark.css">-->
    <!--https://highlightjs.org/static/demo/styles/monokai-sublime.css-->
    <!--https://highlightjs.org/static/demo/styles/railscasts.css-->
    <link rel="stylesheet" href="app.css">
</head>

<!-- 3. Display the application -->

<body>
    <idevjs-app>Loading...</idevjs-app>

</html>
