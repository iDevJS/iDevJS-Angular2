<article class="post-item stream" *ngIf="post">
  <img class="stream-left avatar" src="{{post.author.gravatar}}" alt="">
  <div layout-align="space-between" class="stream-body">
    <div class="stream-header">
      <a class="fullname" [routerLink]="['/u',post.author.name]"><strong>{{post.author.name}}</strong></a>
      <a class="node" [routerLink]="['/node', post.node.name]" attr.data-node-id="{{post.node._id}}">{{post.node.alias}}</a>
      <small class="time metadata"><time-ago [time]="post.created_at" [sufix]="'ago'" [afterMaxDateFormat]="'yMMdd'" [interval]="10000"></time-ago></small>
    </div>
    <div class="stream-content post-item-content">
      <h2 class="title"><a [routerLink]="['/post', post._id]">{{post.title}}</a></h2>
      <div class="comment-count">
        <a class="comment-link" [routerLink]="['/post', post._id]">
          <i class="material-icons">chat_bubble_outline</i> {{post.comments_count}}
        </a>
      </div>
    </div>
    <div class="stream-footer">
      <small class="like-count metadata">
          <i class="material-icons icon-fav" (click)="like(post)">favorite_border</i>
          {{post.likes_count}} 人喜欢
      </small>
      <small class="view-count metadata">
          <i class="material-icons">bookmark_border</i>
          {{post.views_count}} 次查看
      </small>
      <small *ngIf="post.last_comment_user" class="last-comment-by metadata">
          最后回复来自 <a [routerLink]="['/u', post.last_comment_user.name]" attr.data-user-name="post.last_comment_user.name">{{post.last_comment_user.name}}</a>
      </small>
    </div>
  </div>
</article>
